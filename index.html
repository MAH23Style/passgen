<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles.css'>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/256/1/1533.png">
    <title>Password Generator</title>
</head>
<body>
<div class="container">
    <h1>MAH2's Random Password Generator</h1>
    <label for="length">Password length: <span id="lengthValue">12</span></label>
    <input type="range" id="length" min="4" max="32" value="12">
</div>
<div>
    <input type="checkbox" id="includeUppercase" checked>
    <label for="includeUppercase">Include Uppercase</label>
</div>
<div>
    <input type="checkbox" id="includeNumbers" checked>
    <label for="includeNumbers">Include Numbers</label>
</div>
<div>
    <input type="checkbox" id="includeSymbols" checked>
    <label for="includeSymbols">Include Symbols</label>
</div>
<button onclick="generate()">Generate Random Password</button>
<div class="result" id="result">Your password goes here</div>
<script src="scripts.js"></script>
</body>
</html>
